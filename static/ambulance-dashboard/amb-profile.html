<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Ambulance-profile</title>
    <link rel="stylesheet" href="amb-profile.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-sm-3 dashboard">
        <div class="style cont select">
          <span class="material-icons icon">
            dashboard
          </span>
          Dashboard
        </div>
        <div class="sub-list select">
          <i class="fa fa-ambulance icon-large icon" aria-hidden="true"></i
          >Assign Ambulance
        </div>
        <div class="sub-list select">
          <i class="fa fa-check icon icon" aria-hidden="true"></i>Ambulance
          Status
        </div>
        <div class="style select">
          <i class="fa fa-address-card-o icon icon" aria-hidden="true"></i
          >Profile
        </div>
        <div class="logout style select">
          <i class="fa fa-sign-out icon icon" aria-hidden="true"></i>Log-out
        </div>
      </div>
      <div class="col-sm-9 amb-front">
        <div class="head">
          <i class="fa fa-address-card-o icon-large icon" aria-hidden="true"></i
          >Profile
        </div>
        <div class="amb-avlble">
          <div class="row">
            <div class="col-sm-5 form-field style2">
              Name
            </div>
            
            <div class="col-sm-6 form-res style3">
              <span>Govind Nagar</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 form-field style2">
              E-mail
            </div>
            
            <div class="col-sm-6 form-res style3">
              <span>abc@example.com</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 form-field style2">
              ID
            </div>
            
            <div class="col-sm-6 form-res style3">
              <span>P1</span>
            </div>
          </div>
          <div class="head3">
            Change Password
          </div>
          <div class="row" style="padding-top: 15px;">
            <div class="col-sm-5 form-field style2">
              Current Password
            </div>
            <div class="col-sm-6 form-res style3">
              <span
                ><input
                  class="form-control form-control-sm"
                  typr="text"
                  placeholder=""
              /></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 form-field style2">
              New-Password
            </div>
            <div class="col-sm-6 form-res style3">
              <span
                ><input
                  class="form-control form-control-sm"
                  typr="text"
                  placeholder=""
              /></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 form-field style2">
              Re-enter New Password
            </div>
            <div class="col-sm-6 form-res style3">
              <span
                ><input
                  class="form-control form-control-sm"
                  typr="text"
                  placeholder=""
              /></span>
            </div>
          </div>
          <div class="row btn-container">
            <div>
              <button type="button" class="btn btn-danger btn-sm btn-change">
                Change password
              </button>
            </div>
          </div>
          <div class="row btn-container1">
            <div>
              <button type="button" class="btn btn-danger btn-sm btn-change" data-toggle="modal"
              data-target="#add-amb-modal">
                Add Ambulance
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- add-ambulance-modal -->
    <div
      class="modal fade"
      id="add-amb-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add-amb-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-amb-modal">Ambulance Details</h5>
            <button type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
            <span>
              <div class='cross'>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            </span>
          </button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-sm-6 form-field style2">
                  Vehicle number
                </div>
                <div class="col-sm-5 amb-drop style1">
                    <span
                    ><input
                      class="form-control form-control-sm"
                      typr="text"
                      placeholder=""
                  /></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-field style2">
                  Driver name
                </div>
                <div class="col-sm-5 amb-drop style1">
                    <span
                    ><input
                      class="form-control form-control-sm"
                      typr="text"
                      placeholder=""
                  /></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-field style2">
                  Driver phone
                </div>
                <div class="col-sm-5 amb-drop style1">
                    <span
                    ><input
                      class="form-control form-control-sm"
                      typr="text"
                      placeholder=""
                  /></span>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-field style2">
                  Area
                </div>
                <div class="col-sm-5 amb-drop style1">
                    <span
                    ><input
                      class="form-control form-control-sm"
                      typr="text"
                      placeholder=""
                  /></span>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn1"
              data-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- add-ambulance-modal -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
